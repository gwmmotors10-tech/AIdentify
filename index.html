    <style>
      :root {
        color-scheme: dark;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a0a;
        color: #f4f4f5;
        background-image: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.85)), url('https://www.gwmmotors.com.br/content/dam/gwm/pages/br/pt/models/tank-300/gerais/banner-hero-tank-300.webp');
        background-attachment: fixed;
        background-size: cover;
        background-position: center;
        overflow-x: hidden;
      }
      .font-brand {
        font-family: 'Orbitron', sans-serif;
      }
      .glass {
        background: rgba(15, 15, 15, 0.75);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .glass-card {
        background: rgba(25, 25, 25, 0.65);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      /* Headlight Effect */
      .headlight-flare {
        position: absolute;
        width: 120px;
        height: 120px;
        background: radial-gradient(circle, rgba(255,255,240,0.9) 0%, rgba(255,255,180,0.4) 30%, rgba(255,255,255,0) 70%);
        border-radius: 50%;
        filter: blur(10px);
        mix-blend-mode: screen;
        pointer-events: none;
        animation: headlight-flicker 4s infinite alternate;
        z-index: 5;
      }
      
      @keyframes headlight-flicker {
        0%, 100% { opacity: 0.7; transform: scale(1); }
        5% { opacity: 0.9; transform: scale(1.1); }
        10% { opacity: 0.8; transform: scale(1.05); }
        50% { opacity: 0.85; transform: scale(1.02); }
      }

      .beam {
        position: absolute;
        width: 400px;
        height: 150px;
        background: radial-gradient(ellipse at left, rgba(255,255,220,0.2) 0%, rgba(255,255,255,0) 80%);
        transform-origin: left center;
        z-index: 4;
        pointer-events: none;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46;
        border-radius: 4px;
      }
    </style>
